<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loleczkowo Video System – User</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- ── minimal styling ── -->
  <style>
    /* base */
    html,body { height: 100%; margin: 0; font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif; background:#fff; color:#000; }

    /* centre main content */
    body      { display:flex; flex-direction:column; justify-content:center; align-items:center; }

    /* auth buttons (top-right) */
    .nav      { position: fixed; top: 1rem; right: 1rem; }
    .nav .btn { margin-left:.5rem; padding:.35rem .8rem; font-size:.9rem; border:1px solid #000; background:#fff; cursor:pointer; }
    .nav .btn:disabled { opacity:.6; cursor:default; }

    /* user card */
    #user-card         { max-width:360px; text-align:center; }
    #user-card[hidden] { display:none; }
    #avatar            { width:100px; height:100px; border-radius:50%; object-fit:cover; margin-bottom:1rem; }

    dl                 { text-align:left; margin:1rem auto 0; width:80%; }
    dt                 { font-weight:600; }
    dd                 { margin:0 0 .6rem 0; }
  </style>
</head>
<body>

<!-- ── auth buttons ── -->
<nav class="nav">
  <!-- shown when NOT logged-in -->
  <a class="btn" href="./verification/login.html" data-auth="guest">Login</a>
  <a class="btn" href="./verification/signup.html" data-auth="guest">Sign up</a>

  <!-- shown when logged-in -->
  <button class="btn" id="logout-btn" data-auth="user" hidden>Logout</button>
</nav>

<!-- ── user info ── -->
<section id="user-card" hidden>
  <img id="avatar" src="/static/img/default-avatar.svg" alt="avatar">
  <h2 id="display-name"></h2>
  <p id="nickname"></p>

  <dl>
    <dt>Email</dt>        <dd id="email"></dd>
    <dt>Balance</dt>      <dd id="balance"></dd>
    <dt>Description</dt>  <dd id="description"></dd>
    <dt>Blocked since</dt><dd id="blocked-since"></dd>
  </dl>
</section>

<!-- ── logic ── -->
<script>
/* read cookie value */
function getCookie(name){
  const pair=document.cookie.split('; ').find(row=>row.startsWith(name+'='));
  return pair?decodeURIComponent(pair.split('=')[1]):null;
}

/* toggle buttons */
function updateAuthUI(){
  const logged=!!getCookie('lvs_token');
  document.querySelectorAll('[data-auth="guest"]').forEach(el=>el.hidden=logged);
  document.querySelectorAll('[data-auth="user"]').forEach(el=>el.hidden=!logged);
}

/* remove token + refresh UI */
function logout(){
  document.cookie='lvs_token=; Max-Age=0; path=/; SameSite=Lax';
  document.getElementById('user-card').hidden=true;
  updateAuthUI();
  location.href='/';               // adjust if you prefer a different redirect
}

/* fetch current user profile */
async function fetchUser(){
  const token=getCookie('lvs_token');
  if(!token){ updateAuthUI(); return; }

  try{
    const res=await fetch('/api/v1/me', { headers:{ Authorization:'Bearer '+token } });
    if(!res.ok) throw new Error(res.status);
    const u=await res.json();

    /* populate UI */
    document.getElementById('avatar').src              = u.avatar_url || '/static/img/default-avatar.svg';
    document.getElementById('display-name').textContent= u.display_name || u.nickname;
    document.getElementById('nickname').textContent    = '@'+u.nickname;
    document.getElementById('email').textContent       = u.email;
    document.getElementById('balance').textContent     = u.balance ?? '0';
    document.getElementById('description').textContent = u.description || '—';
    document.getElementById('blocked-since').textContent = u.blocked_since ?? '—';

    document.getElementById('user-card').hidden=false;
  }catch(err){
    console.warn('user fetch failed',err);
    logout();                        // invalid / expired token
  }finally{
    updateAuthUI();
  }
}

document.addEventListener('DOMContentLoaded', ()=>{
  fetchUser();
  document.getElementById('logout-btn').addEventListener('click', logout);
});
</script>
</body>
</html>
